<!doctype html>

<html>

	<head>

		<meta charset="utf-8">

		<title>Geonames example</title>
		<meta name="description" content="Geonames example">
		<meta name="author" content="SLTS">

	</head>

	<body>

		<table>
			<tr>
				<td align="right">
					1. </td>
				<td align="right">FindNearBy </td>
				<td align="right"> 
		<select id="selCountry1">
			<option value="CH">Switzerland</option>
		</select>
				</td>
				<td align="right"><button id="btnSubmit1">Submit</button></td>  </tr>
				<td align="right">
					2. </td>
				<td align="right">FindNearByPostalCode </td>
				<td align="right">
		<select id="selCountry2">
			<option value="CH">Switzerland</option>
		</select>
				</td>
				<td align="right"><button id="btnSubmit2">Submit</button></td>  </tr>
				<td align="right">
					3. </td>
				<td align="right">WikipediaSearch </td>
				<td align="right">
		<select id="selCountry3">
			<option value="GB">Great Britain</option>
			<option value="CH">Switzerland</option>
			<option value="DE">Germany</option>
			<option value="CA">Canada</option>
		</select>
				</td>
				<td align="right"><button id="btnSubmit3">Submit</button></td>  </tr> </table>

		<br><br>

		<div id="div1">
			<p> Results</p>
			<table>

				<tr>
					<td align="right">
						CountryName: 
					</td>
					<td id="txtCountry">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						CountryCode: 
					</td>
					<td id="txtCountryCode">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Name: 
					</td>
					<td id="txtName">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						PlaceName: 
					</td>
					<td id="txtPlaceName">
						
					</td>

				</tr>

				<tr>
					<td align="right">
						Latitude: 
					</td>
					<td id="txtLatitude">
						
					</td>

				</tr>
				<tr>
					<td align="right">
						Longitude: 
					</td>
					<td id="txtLongitude">
						
					</td>

				</tr>
			</table>
			
		</div>

		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script1.js"></script>

	</body>

</html>
